{% extends 'test.html' %}
{% block content %}

    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' id=post.id %}">{{ post.title }}</a></h2>

                <p class="post-meta">
                    时间： <a class="post-author" href="#">{{ post.date_time }}</a>
                    作者：<a class="post-category post-category-js" href="#">{{ post.category }}</a>
                </p>
            </header>

            <div class="post-description">
                <p>
                    {{ post.content }}
                </p>
            </div>
            <a class="pure-button" href="{% url 'detail' id=post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
{% endblock %}
